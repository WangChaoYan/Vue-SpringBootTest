<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" th:src="@{/js/jquery-2.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <script>
        function del(id) {
            window.location.href="delete?id="+id;
        }
    </script>
</head>
<body>
    <h1>删除</h1><br>
    <table class="table table-responsive table-bordered table-striped">
        <tr>
            <td>编号</td>
            <td>账号</td>
            <td>密码</td>
            <td>账户状态</td>
            <td>创建时间</td>
            <td>真实姓名</td>
            <td>操作</td>
        </tr>
        <tr th:each="user:${list}">
            <td th:text="${user.userid}"></td>
            <td th:text="${user.loginName}"></td>
            <td th:text="${user.password}"></td>
            <td th:if="${user.state}=='1'">正常</td>
            <td th:if="${user.state}=='2'">注销</td>
            <td th:if="${user.state}=='3'">禁用</td>
            <td th:text="${user.createTime}"></td>
            <td th:text="${user.realname}"></td>
            <td><button th:id="${user.userid}" onclick="del(this.id)">删除</button></td>
        </tr>
    </table>
</body>
</html>
